<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mallanna&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="row top">
      <div class="col-6 title">
        <h1 class="title">
          it will be ...
        </h1>

      </div>
      <div class="col-6 current">
        <div class="current row">
          <div class="col-6 sun">
            <img src="images/iconweather-01d.png" alt="weather icon" class="current weather" id="icon" />
          </div>
          <div class="col-6 data">
            <p class="location" id="cityheading">
              PARIS
            </p>
            <p class="current-time" id="#today">
              Thursday 19:09
            </p>
            <p class="forecast" id="temperature">
              18°C

            </p>
            <p class="wind">
              wind:<span id=wind>10</span>mph
            </p>
            <p class="precipitation">
              precipitation:2%

            </p>
            <p class="humidity">
              humidity:<span id=humidity></span>%
            </p>
            <p>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="formSwitchCheckDefault">
              <label class="form-check-label" for="formSwitchCheckDefault">°C/°F </label>
            </div>

            </p>
          </div>
        </div>
      </div>
    </div>


    <div class="row enter">
      <div class="col-12 enter">
        <form id="location-form">
          <input class="form-control input-lg col-xs-12" placeholder="where in the world are you?" type="text"
            id="city-input" />

        </form>
        <button id="current-location-button">
          Current location
        </button>
      </div>
    </div>
    <div class="row am">
      <div class="col-sm">
        <p>
        <div class="time">
          am
        </div>

        </p>
      </div>
      <div class="col-sm day0">
        <p>
        <div class="symbol">
          <img src="images\iconfinder_weather-30_1530365.png" class="symbola" />
        </div>
        <div class="date">
          tomorrow
        </div>
        <div class="forecast">
          10° 1°
        </div>

        </p>
      </div>
      <div class="col-sm day1">
        <p>
        <div class="symbol">
          <img src="images\iconfinder_weather-30_1530365.png" class="symbola" />
        </div>
        <div class="date">
          monday
        </div>
        <div class="forecast">
          10° 1°
        </div>

        </p>
      </div>
      <div class="col-sm 2">
        <p>
        <div class="symbol">
          <img src="images\iconfinder_weather-30_1530365.png" class="symbola" />
        </div>
        <div class="date">
          tuesday
        </div>
        <div class="forecast">
          10° 1°
        </div>

        </p>
      </div>
      <div class="col-sm 3">
        <p>
        <div class="symbol">
          <img src="images\iconfinder_weather-30_1530365.png" class="symbola" />
        </div>
        <div class="date">
          wednesday
        </div>
        <div class="forecast">
          10° 1°
        </div>

        </p>
      </div>
      <div class="col-sm 4">
        <p>
        <div class="symbol">
          <img src="images\iconfinder_weather-30_1530365.png" class="symbola" />
        </div>
        <div class="date">
          thursday
        </div>
        <div class="forecast">
          10° 1°
        </div>

        </p>
      </div>
    </div>
    <div class="row pm">
      <div class="col-sm">
        <p>
        <div class="time">
          pm
        </div>
        </p>
      </div>
      <div class="col-sm 0">
        <p>
        <div class="symbol">
          <img src="images\iconfinder_weather-30_1530365.png" class="symbola" />
        </div>
        <div class="date">
          tomorrow
        </div>
        <div class="forecast">
          10° 1°
        </div>

        </p>
      </div>
      <div class="col-sm day1">
        <p>

        </div>
        <div class="date">
          monday
        </div>
        <div class="forecast">
          0° 1°
        </div>

        </p>
      </div>
      <div class="col-sm 2">
        <p>
        <div class="symbol">

        </div>

        </div>

        </p>
      </div>
    </div>
    <div class="row link">
      <small>Open Source Code By <a href="https://github.com/justphoebe" target=_blank>JustPhoebe</a> </small>
    </div>
  </div>
  </div>
  </div>
  <script src="src/index.js"></script>
</body>
